<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>WorldClock</title>


<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="icons/favicon.ico" type="image/x-icon">
<link rel="manifest" href="manifest.json">


<meta 	name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
	<h1>World Clock</h1>
	<p class="remove">remove clocks</p>
</header>
<p id="yourClocksTab" class="tabHead active">Your clocks</p>
<p id="addClockTab" class="tabHead clickable">Add a clock</p>
<div class="tab" id="clocks">
	<!-- <canvas id="canvas" width="200" height="200" style="background-color:#333"></canvas> -->
</div>
<div class="tab hidden" id="addClock">
	<form>
			<form action="#" method="post">
				<p>Name of clock</p>
				<input id="name" required="required" type="text" name="name">
				<p>Timezone (start typing and it will get autocompleted)</p>
				<input id="timeZone" required="required" list="timeZones" name="timeZone">
				<datalist id="timeZones">
				  
				</datalist>
				<input type="submit">
			  </form>
	</form>
</div>

<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script type="text/javascript" src="js/moment-timezone-with-data.min.js"></script>
<script type="text/javascript" src="js/localforage.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>


</body>
</html>
